<h3>Create Request</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Requester Name</label>
      <input type="text" class="form-control" id="requesterName" required [(ngModel)]="requester.requesterName" name="requesterName">
    </div>

    <div class="form-group">
      <label for="name">Product Description</label>
      <input type="text" class="form-control" id="productDescription" required [(ngModel)]="requester.productDescription" name="productDescription">
    </div>

    <div class="form-group">
      <label for="name">Product Value</label>
      <input type="text" class="form-control" id="productValue" required [(ngModel)]="requester.productValue" name="productValue">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newRequester()">Add</button> -->
</div>
